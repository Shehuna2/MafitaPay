services:
  - type: web
    name: mafitapay-backend
    env: python
    pythonVersion: "3.13"
    buildCommand: >-
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: >-
      mkdir -p /tmp/staticfiles &&
      python manage.py collectstatic --no-input --clear &&
      python manage.py migrate --noinput &&
      gunicorn mafitapay.wsgi:application
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mafita-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mafita-redis
          type: redis
          property: connectionString
      - key: ALLOWED_HOSTS
        value: mafitapay.com,api.mafitapay.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://mafitapay.com
      - key: STATIC_ROOT
        value: /tmp/staticfiles
